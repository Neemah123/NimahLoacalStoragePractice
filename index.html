<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nimah's local storage form</title>
</head>
<body>
    <div id="form">
    <div id="signUpForm">
    <h1>sign up Form</h1>
    <form id="signup">
        <input type="text" name="firstName" id="firstName" placeholder="firstName" required><br>
        <input type="text" name="lastName" id="lastName" placeholder="lastName" required><br>
        <input type="email" name="email" id="email" placeholder="email" required><br>
        <input type="number" name="number" id="number" placeholder="number" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">sign up</button>
    </form>
    </div>
    <div id="login">
        <h1>log in form</h1>
        <form id="logIn">
            <input type="email" name="email" id="email" placeholder="email"><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
           <button type="submit">log in</button>
        </form>
    </div>
    </div>
    <script src="script.js" >
</script>
</body>
</html>
